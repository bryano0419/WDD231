<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>[Park Name]</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/main.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=National+Park&display=swap" rel="stylesheet">
</head>

<body>
  <p class="disclaimer">
    This is not a real NPS website. It is an educational exercise. If you
    landed here by accident, to find the real website visit
    <a href="parkUrl">[park name]</a>
  </p>
  <header>
    <section class="global-header">
      <a href="index.html" class="site-title"><span class="logo" role="presentation"></span>
        <span>National Park Service</span></a>
      <div class="global-header__right-side">
        <div class="global-header__right">
          <a class="search-icon" href="#park-footer">
            <svg class="icon">
              <use xlink:href="/images/sprite.symbol.svg#search" xmlns:xlink="http://www.w3.org/1999/xlink">
              </use>
            </svg>
            <span class="visually-hidden"></span>
          </a>
          <button id="global-nav-toggle">
            <svg class="icon">
              <use xlink:href="/images/sprite.symbol.svg#menu" xmlns:xlink="http://www.w3.org/1999/xlink"></use>
            </svg>
            <span class="visually-hidden">Menu</span>
          </button>
        </div>
        <nav class="global-nav">
        </nav>
      </div>
    </section>
    <section id="park-header">
      <div class="hero-banner">
        <img src="" alt="" />
        <div class="hero-banner__content">
          <a href="#" class="hero-banner__title">Yellowstone</a>
          <p class="hero-banner__subtitle">
            <span>National Park</span>
            <span>ID, MT, WY</span>
          </p>
        </div>
      </div>
      <nav class="park-nav">
        <ul>
          <li>
            <a href="#">
              <span>Info</span>
              <svg class="icon" role="presentation" focusable="false">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/images/sprite.symbol.svg#info"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">
              <span>Alerts</span>
              <svg class="icon" role="presentation" focusable="false">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/images/sprite.symbol.svg#alert"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">
              <span>Maps</span>
              <svg class="icon" role="presentation" focusable="false">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/images/sprite.symbol.svg#location"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">
              <span>Calendar</span>
              <svg class="icon" role="presentation" focusable="false">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/images/sprite.symbol.svg#calendar"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#">
              <span>Fees</span>
              <svg class="icon" role="presentation" focusable="false">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/images/sprite.symbol.svg#fee-22"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </section>
  </header>
    <main>
    <section class="intro"></section>
    <section class="info"></section>
  </main>
  <footer id="park-footer">
    </footer>
</body>

</html>
